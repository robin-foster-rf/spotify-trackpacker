{% extends "base.html" %}

{% block content %}
    <h1>Create playlist</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.duration.label }}
            {{ form.duration() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
